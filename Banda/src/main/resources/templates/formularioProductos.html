<!DOCTYPE html>
<html lang="es">
	<head th:replace="~{fragmentos/head::head}">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Rosario de CÃ¡diz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="formulario">
	
		<form th:action="${productos.id != 0} ? @{/editarProducto/submit} : @{/productoNuevo/submit}" th:object="${productos}" method="post">
		
			<input th:if="${productos.id != 0}" type="hidden" name="id" th:field="*{id}" /> 
				
			<input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" /> 
			
			<input type= "number" name="cantidad" min="1" max="100" th:field="*{cantidad}" placeholder="Cantidad" />
		
			<input type="text" name="precio" th:field="*{precio}" placeholder="Precio" />
			
			<input type="text" name="disponibilidad" th:field="*{disponibilidad}" placeholder="Disponibilidad" />
		
			<input type="submit" name="enviar" value="Enviar" />
		</form>
		
	</div>
</body>
</html>
