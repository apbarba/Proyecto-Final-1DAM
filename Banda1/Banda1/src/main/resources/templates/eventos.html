<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de CÃ¡diz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<style>
	table {
		margin: 0 auto;
		border: 2px lightblue solid;
		border-collapse: collapse;
		padding: 5px;
		background-color: rgb(243, 251, 253);
	}

	td {
		border: 2px lightblue solid;
		padding: 5px;
		font-family: Arial, Helvetica, sans-serif;
	}

	th {
		background-color: lightblue;
		font-family: Arial, Helvetica, sans-serif;
		font-style: oblique;
	}
	
	.container{
		
		width: 900px;
		margin: 0 auto;
		
	}
</style>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">

				<table class="table table-striped">

					<thead>
						<tr>
							<th>Id</th>
							<th>Fecha</th>
							<th>Lugar</th>
							<th>Asunto</th>
							<th>Organizador</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="eventos : ${lista}">
							<td th:text="${eventos.id}">1</td>
							<td th:text="${eventos.fecha}">Fecha</td>
							<td th:text="${eventos.lugar}">Lugar</td>
							<td th:text="${eventos.asunto}">Asunto</td>
							<td th:text="${eventos.organizador}">Organizador</td>
			
					</tbody>

				</table>
	
			</div>
		</div>
	</div>

	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
	
	<th:block th:replace=~{fragmentos/jsfinal::javascriptfinal}></th:block>
</body>

</html>
