<!DOCTYPE html>
<html lang="es">
	<head>
	
   <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Rosario de Cádiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/js/validacion.js}" defer></script>

		<style type="text/css">
			.mensajeError{
				visibility: hidden;
			}

		</style>
		
  </head>
  
  <body>
  
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

	<div id="error"></div>
    	
    	<div class="alert alert-warning alert-dismissible text-center" id="advertencia" role="alert" th:if="${param.error}"
				style="margin-bottom: 2em; margin-top: -2em;">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
				<span class="text-dark">¡No se puede eliminar una categoria con productos adentro!</span>
		</div>
  
  	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				
				<form id="formulario" onsubmit="return enviarFormulario();" name="formulario" method="post" action="#" th:action="@{/categoriaNueva/submit}" th:object="${categoria}">
				
					<input th:if="${categoria.id != 0}" type="hidden" name="id" th:field="*{id}" />
					
					<div class="form-group">
						<label for="nombre">Nombre</label> 
						<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}">
					</div>
					
					<div class="mensajeError text-danger" id="errorNombre">Nombre Incorrecto</div>

					<div class="form-group">
						<label for="descripcion">Descripción</label> 
						<input type="text" class="form-control" id="descripcion" placeholder="Descripcion" th:field="*{descripcion}">
					</div>

					<div class="mensajeError text-danger" id="errorDescripcion">Descripción Incorrecta, debe de haber un mínimo de 10 palabras.</div>

					<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
