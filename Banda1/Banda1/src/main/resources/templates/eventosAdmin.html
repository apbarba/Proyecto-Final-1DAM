<!DOCTYPE html>
<html lang="es">

<head >

	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de CÃ¡diz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	
</head>
<style>
	
	table{
		text-align:center;
		margin: 0 auto;
	}

</style>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>
	
	<div id="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-9">
				<div class="pull-right">
					<a class="btn btn-primary" th:href="@{/nuevo}"><i class="bi bi-cloud-plus"></i></a>
				</div>

				<table class="table table-striped">

					<thead>
						<tr>
							<th>Id</th>
							<th>Fecha</th>
							<th>Lugar</th>
							<th>Asunto</th>
							<th>Organizador</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="eventos : ${lista}">
							<td th:text="${eventos.id}">1</td>
							<td th:text="${eventos.fecha}">Fecha</td>
							<td th:text="${eventos.lugar}">Lugar</td>
							<td th:text="${eventos.asunto}">Asunto</td>
							<td th:text="${eventos.organizador}">Organizador</td>

							<td>
								<a href="#" class="btn btn-primary" th:href="@{/editar/{id}(id=${eventos.id})}"><i class="bi bi-pencil-square"></i></a> |
								<a href="#"  class="btn btn-danger" th:href="@{/borrar/{id}(id=${eventos.id})}"><i class="bi bi-trash3"></i></a>
							</td>


					</tbody>

				</table>

			</div>
		</div>
	</div>

	<th:block th:replace=~{fragmentos/jsfinal::javascriptfinal}></th:block>
</body>

</html>
