<!DOCTYPE html>
<html lang="es" xmlns:th="http://http://www.thymeleaf.org/">

<head th:replace="~{fragmentos/head::head}">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>


<body>
	<header th:replace="~{fragmentos/header::header}"> </header>
	<nav th:replace="~{fragmentos/navBar::encabezado}"></nav>
	<main class="container-fluid">
		<h1>Carrito</h1>
		<div class="row">
			<div class="col-lg-8">
				<table class="table table-striped table-bordered" id="tabla">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th class="text-center">Precio</th>
							<th class="text-center">Subtotal</th>
							<th> </th>
						</tr>
					</thead>
					<tbody>


						<tr th:each="element : ${products.entrySet()}">
							<td><a class="thumbnail pull-left" href="#"> <img class="media-object"
										src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
										style="width: 72px; height: 72px;" th:src="${element.key.urlPortada}"
										alt="icono" />
								</a></td>
							<td th:text="${element.key.nombre}"></td>
							<td th:text="${element.value}"></td>
							<td><strong th:text="${element.key.precio}"></strong></td>


							<td th:text="${element.key.precio * element.value}"> </td>
							<td>
								<a th:href="@{/carrito/borrarProducto/{id}(id=${element.key.id})}">
									<button type="button" class="btn btn-danger">
										Eliminar
									</button></a>
							</td>
						</tr>

						<td>
							<h4>Precio Final:</h4>
						<td>
						</td>
						<td>
						</td>

						<td>
						</td>

						<td>
						</td>

						</td>
						<td class="text-right">
							<h3>
								<strong th:text="${total_carrito+'€'}">100€</strong>
							</h3>
						</td>
					</tbody>

				</table>
			</div>
		</div>
		</div>
		</div>
		</div>



		<div class="justify-content center">
			<button class=" btn btn-light border border-0 bg-success mt-3 text-light" data-bs-toggle="modal"
				data-bs-target="#myModal">
				Comprar</button>
			<!-- The Modal -->
			<div class="modal" id="myModal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Usted...</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<p> Esta seguro de finalizar su compra?.</p>
							
						      </div>
						
						      <!-- Modal footer -->
						      <div class=" modal-footer">
						      <a th:href="@{/carrito/checkout}"><button class="btn btn-light border border-0 bg-success mt-3 text-light">Sí</button></a>
									<a><button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button></a>
						</div>

					</div>
				</div>
			</div>

			<a th:href="@{/manga}"><button class=" btn btn-light border border-0 bg-success mt-3 text-light">Seguir
					comprando</button></a>
		</div>

</body>

</html>
