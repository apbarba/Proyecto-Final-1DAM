<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de Cádiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/validacionEventos.js}" defer></script>

</head>

<style type="text/css">
	
	.mensajeError{
		visibility: hidden;
	}
	
</style>

<body>
	<nav th:replace="~{fragmentos/menu::menu}"></nav>

	<div class="alert alert-warning alert-dismissible text-center" id="advertencia" role="alert" th:if="${param.error}"
		style="margin-bottom: 2em; margin-top: -2em;">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span class="text-dark">¡Ya tenemos un evento asignado para esta fecha!</span>
	</div>

	<div class="container">

		<form name="formulario" id="formulario" onsubmit="return validarFormulario();" th:action="${eventos.id != 0} ? @{/editar/submit} : @{/nuevo/submit}"
			th:object="${eventos}" method="post">

			<input id="color" th:if="${eventos.id != 0}" type="hidden" name="id" th:field="*{id}" />

			<div class="mb-3">
				<label class="form-label">Fecha</label>
				<input id="fecha" type="date" name="fecha" th:field="*{fecha}" placeholder="fecha" />
			</div>

			<div class="mensajeError text-danger" id="errorFecha">Introduzca una fecha</div>

			<div class="mb-3">
				<label for="lugar" class="form-label">Lugar</label>
				<input id="lugar" type="text" name="lugar" th:field="*{lugar}" placeholder="Lugar" />
			</div>

			<div class="mensajeError text-danger" id="errorLugar">Introduzca un lugar</div>

			<div class="mb-3">
				<label for="asunto" class="form-label">Asunto</label>
				<input id="asunto" type="text" name="asunto" th:field="*{asunto}" placeholder="Asunto" />
			</div>

			<div class="mensajeError text-danger" id="errorAsunto">Introduzca un asunto</div>

			<div class="mb-3">
				<label for="organizador" class="form-label">Organizador</label>
				<input id="organizador" type="text" name="organizador" th:field="*{organizador}" placeholder="Organizador" />
			</div>

			<div class="mensajeError text-danger" id="errorOrganizador">Introduzca el organizador</div>

			<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>			
		</form>

	</div>
</body>

</html>
