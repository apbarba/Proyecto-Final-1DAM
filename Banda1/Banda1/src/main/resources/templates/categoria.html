<!DOCTYPE html>
<html lang="es">
	<head>
   <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Rosario de Cádiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


  </head>
  
  <style>
  
  table{
	border-color: black;
	border-radius: 25px; 
}
  
  </style>
    
  <body>
  
  		<nav th:replace="~{fragmentos/menu::menu}"></nav>
  		
  		  	<div class="alert alert-warning alert-dismissible text-center" id="advertencia" role="alert" th:if="${param.error}"
				style="margin-bottom: 2em; margin-top: -2em;">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
				<span class="text-dark">¡No se puede eliminar una categoria con productos adentro!</span>
		</div>


  			<div class="pull-right">
  				<a th:href="@{/categoriaNueva}" class="btn btn-primary"><i class="bi bi-cloud-plus"></i></a>
  				
  			</div>
  			
  			<table class="table table-striped">
  				<thead>
					<thead class="table-dark"> 
  						<th>Id</th>
  						<th>Nombre</th>
  						<th>Descripción</th>
  						<th>Editar</th>
  						<th>Eliminar</th>
  					</tr>
  				</thead>
  				
  				<tbody>
  					<tr th:each="categoria : ${lista}">
  						<td th:text="${categoria.id}"></td>
  						<td th:text="${categoria.nombre}"></td>
  						<td th:text="${categoria.descripcion}"></td>
  						<td>
  							<a href="#" class="btn btn-primary" th:href="@{/categoriaEditar/{id}(id=${categoria.id})}"> <i class="bi bi-pencil-square"> </i></a>
  						</td>									
						<td>
							<a href="#" class="btn btn-danger" th:href="@{/borrarCategoria/{id}(id=${categoria.id})}"><i class="bi bi-trash3"></i></a>
						</td>
						
  					</tr>
  				</tbody>
  			</table>

  
  
  </body>
