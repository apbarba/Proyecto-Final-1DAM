<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de Cádiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<style>
	img{
		width: 60px;
	}
	
	table{
		margin: 0 auto;
	}
</style>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>


	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">	
				<div class="pull-right">
					<a class="btn btn-primary" th:href="@{/nuevoProducto}"><i class="bi bi-cloud-plus"></i></a>
				</div>

				<table class="table table-striped">
					<thead class="table-dark"> 
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
							<th>Editar</th>
  							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="productos: ${lista}">
							<td><img class="img-responsive w-48" th:src="${productos.img}" alt="imagen_producto"></td>									
							<td th:text="${productos.nombre}">Nombre</td>
							<td th:text="${productos.cantidad}">Cantidad</td>
							<td th:text="${#numbers.formatCurrency(productos.precio)}">Precio</td>
							<td><a href="#" class="btn btn-primary" th:href="@{/editarProducto/{id}(id=${productos.id})}"><i class="bi bi-pencil-square"></i></a></td>									
							
							<td><a href="#" th:href="@{/borrarProducto/{id}(id=${productos.id})}">
								<button type="button" class="btn btn-danger" data-toggle="modal"
									data-target="#delete-modal"><i class="bi bi-trash3"></i></button></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Borrar Producto</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de borrar este producto?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a href="#" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
</div>


</body>

</html>
