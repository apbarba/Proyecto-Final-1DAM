<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de CÃ¡diz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' type='text/css' media='screen' href='prinipal.css'>

</head>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>


	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="pull-right">
					<a class="btn btn-primary" th:href="@{/nuevoProducto}">Producto Nuevo</a>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="productos: ${lista}">
							<td><img class="img-responsive" th:src="${not (#strings.isEmpty(productos.img}"
									alt="imagen_producto">Imagen</td>
							<td th:text="${productos.nombre}">Nombre</td>
							<td th:text="${productos.cantidad}">Cantidad</td>
							<td th:text="${#numbers.formatCurrency(productos.precio)}">Precio</td>
							<td><a href="#" class="btn btn-primary"
									th:href="@{/editarProducto/{id}(id=${productos.id})}">Editar</a></td>
							<td><a href="#" class="btn btn-primary"
									th:href="@{/borrarProducto/{id}(id=${productos.id})}">Borrar</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>

</html>
