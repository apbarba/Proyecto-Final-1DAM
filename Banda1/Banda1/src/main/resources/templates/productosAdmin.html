<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Rosario de CÃ¡diz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<style>
	img{
		width: 60px;
	}
	
	table{
		margin: 0 auto;
	}
</style>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>


	
				<div class="pull-right">
					<a class="btn btn-primary" th:href="@{/nuevoProducto}"><i class="bi bi-cloud-plus"></i></a>
				</div>

				<table class="table table-striped">
					<thead class="table-dark"> 
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
							<th>Editar</th>
  							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="productos: ${lista}">
							<td><img class="img-responsive w-48" th:src="${productos.img}" alt="imagen_producto"></td>									
							<td th:text="${productos.nombre}">Nombre</td>
							<td th:text="${productos.cantidad}">Cantidad</td>
							<td th:text="${#numbers.formatCurrency(productos.precio)}">Precio</td>
							<td><a href="#" class="btn btn-primary" th:href="@{/editarProducto/{id}(id=${productos.id})}"><i class="bi bi-pencil-square"></i></a></td>									
							<td><a href="#" class="btn btn-danger" th:href="@{/borrarProducto/{id}(id=${productos.id})}"><i class="bi bi-trash3"></i></a></td>
						</tr>

					</tbody>
				</table>


</body>

</html>
