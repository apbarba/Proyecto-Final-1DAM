<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="~{fragmentos/head::head}">
   <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Rosario de Cádiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='prinipal.css'>
        
  </head>

<body>
    <h1>Bienvenido a Rosario de Cádiz</h1>
    <a th:href="@{/login}">Visitante</a> 
    <a th:href="@{//admin}">Administrador</a>
    
    <p th:if="${loginError}" class="error">Error en el nombre de usuario y/o contraseña</p>
    <form method="POST" th:action="@{/login}" sec:authorize="!isAuthenticated()">
        <label for="username">Nombre de usuario: </label>
        <input type="text" name="username" id="username" placeholder="Nombre de usuario" autofocus="autofocus" /> <br />
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" placeholder="Contraseña" /> <br />
        <input type="submit" value="Enviar" />
    </form>
    <div sec:authorize="isAuthenticated()">
        <p sec:authentication="name">Nombre </p>
        <a th:href="@{/login}">Salir</a>
    </div>
</body>

</html>
