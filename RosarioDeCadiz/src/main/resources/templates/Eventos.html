<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>
	
	<div class="container">
		<div class="jumbotron">
			<h1 th:text="${mensaje}">Mensaje</h1>
		</div>
	</div>
	
	<table class="table table-striped">
		
		<thead>
			
			<tr>
			
				<th>Id</th>
				<th>Fecha</th>
				<th>Lugar</th>
				<th>Asunto</th>
				<th>Organizador</th>
			
			</tr>
			
		</thead>
		<tbody>
		
			<tr th:each="eventos: ${eventos}">
			
				<td th:text="${eventos.id}">1</td>
				<td th:text="${eventos.fecha}">Fecha</td>
				<td th:text="${eventos.lugar}">Lugar</td>
				<td th:text="${eventos.asunto}">Asunto</td>
				<td th:text="${eventos.organizador}">Organizador</td>
				<td>
					<a href="#" th:href="@{/editar/{id}(id=${eventos.id})}">Editar</a> | 
					<a href="#" th:href="@{/borrar/{id}(id=${eventos.id})}">Borrar</a>
				</td>

		</tbody>
	
	
	
	</table>
	





   	<footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>
